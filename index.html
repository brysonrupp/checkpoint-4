<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpoint-4</title>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
</head>

<body>
  <header class="row">

    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <div onclick="weatherSwapC()" class="text-light" id="weather">
    </div>


  </header>
  <main class="container-fluid d-flex justify-content-center">
    <section class="row justify-content-center align-content-center">
      <div class="col-12 d-flex rounded card">
        <h1 id="time"></h1>
      </div>
    </section>




  </main>
  <footer>


    <!-- //FIXME - also just adding to page for now -->

    <!-- //FIXME - this is end of templates that are inside of model and end of testing area -->
    <section class="row text-light">
      <div class="d-flex"> incomplete- <div class="col-1" id="incomplete"></div>
      </div>
      <div class="col-11" id="notes"></div>

    </section>

    <form onsubmit="app.notesController.createNote()">
      <input required type="text" minlength="3" maxlength="70" class="form-control" id="description"
        placeholder="Add Task" name="description">
      <label for="name"></label>
      <button class="btn btn-success mt-3">Submit</button>
    </form>
    </section>

    </div>
    <section class="row text-light">
      <div class="text-center" id="quote">
      </div>
      <div class="text-center on-hover" id="quote-author">
      </div>
    </section>
    <div class="text-light">
      <div id="author">

      </div>


  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
